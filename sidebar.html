<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Toggle</title>
    <style>
        /* Sidebar styling */
        .sidebar-container {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            background: #f8f9fa;
            padding: 15px;
            transition: width 0.3s ease-in-out, visibility 0.3s ease-in-out;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Class to hide the sidebar */
        .sidebar-hidden {
            width: 0;
            visibility: hidden;
            padding: 0;
        }

        /* Toggle button styling */
        .toggle-btn {
            position: fixed;
            bottom: 20px;
            left: 260px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: left 0.3s ease-in-out;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Adjust button position when sidebar is hidden */
        .collapsed-btn {
            left: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar Container -->
    <div class="sidebar-container" id="sidebar">
        <h4 class="text-primary">Work Tools</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/tools/comma-separated.html">Comma Separated</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tools/meetingfacilitator.html">Meeting Timer</a>
            </li>
        </ul>

        <h4 class="text-primary mt-4">Personal Tools</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/tools/script-loader.html">Script Loader</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tools/translate.html">Translate</a>
            </li>
        </ul>
    </div>

    <!-- Toggle Button -->
    <button id="toggleSidebar" class="toggle-btn">&larr;</button>

    <script>
        document.getElementById("toggleSidebar").addEventListener("click", function() {
            var sidebar = document.getElementById("sidebar");
            var button = document.getElementById("toggleSidebar");

            // Toggle the sidebar visibility
            sidebar.classList.toggle("sidebar-hidden");

            // Adjust button position and update the arrow direction
            if (sidebar.classList.contains("sidebar-hidden")) {
                button.classList.add("collapsed-btn");
                button.innerHTML = "&rarr;";
            } else {
                button.classList.remove("collapsed-btn");
                button.innerHTML = "&larr;";
            }
        });
    </script>

</body>
</html>
